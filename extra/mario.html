<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mario.css">
    <script src="mario.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Oswald&family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    <title>Mario</title>
</head>
<body>
    <div class="title">
        <img id="titlePic" src="/img/title.png">
    </div>
    <br>
    <br>
    <div class="main">
        <div class="outer">
            <div class="list one">
                <div class="character">
                    <img alt="mario" class="mario" src="/img/mario.png">
                </div>
                <div class="mystery">
                    <img alt="mystery box" class="box" src="/img/mystery.png">
                </div>
                <div class="banana">
                    <img alt="banana peel" class="peel" src="/img/banana.png">
                </div>
                <div class="speed">
                    <img alt="boost" class="boost" src="/img/boost.png">
                </div>
            </div>

            <div class="list two">
                <div class="character">
                    <img alt="luigi" class="luigi" src="/img/luigi.png">
                </div>
                <div class="mystery">
                    <img alt="mystery box" class="box" src="/img/mystery.png">
                </div>
                <div class="banana">
                    <img alt="banana peel" class="peel" src="/img/banana.png">
                </div>
                <div class="speed">
                    <img alt="boost" class="boost" src="/img/boost.png">
                </div>
            </div>

            <div class="list three">
                <div class="character">
                    <img alt="peach" class="peach" src="/img/peach.png">
                </div>
                <div class="mystery">
                    <img alt="mystery box" class="box" src="/img/mystery.png">
                </div>
                <div class="banana">
                    <img alt="banana peel" class="peel" src="/img/banana.png">
                </div>
                <div class="speed">
                    <img alt="boost" class="boost" src="/img/boost.png">
                </div>
            </div>

            <div class="list four">
                <div class="character">
                    <img alt="wario" class="wario" src="/img/wario.png">
                </div>
                <div class="mystery">
                    <img alt="mystery box" class="box" src="/img/mystery.png">
                </div>
                <div class="banana">
                    <img alt="banana peel" class="peel" src="/img/banana.png">
                </div>
                <div class="speed">
                    <img alt="boost" class="boost" src="/img/boost.png">
                </div>
            </div>
        </div>
        <div id="right">
            <img src="/img/result3.png" alt="result" id="speech">
            <p id="resultText"></p>
        </div>
    </div>
</body>
</html>
