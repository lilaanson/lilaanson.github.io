<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const json = JSON.parse(catString);
      // console.log(json);

      for (let i=0; i < (json.length - 1); i++){
        motherInfo += `${json[i].name}, `}

      const finalMotherNumber = json.length - 1;
      motherInfo += `and ${json[finalMotherNumber].name}.`;
      

      for (let i=0; i < json.length; i++){
      const kittens = json[i].kittens;
      total += kittens.length;
        for (const kitten of kittens){
            if (kitten.gender === "m"){
                male += 1}}
      }
      kittenInfo = `There are ${total} kittens in total, ${male} being male and ${total-male} being female.`

      
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
