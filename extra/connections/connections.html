<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my connections</title>
</head>
<body>
    <div id="title-bar">
        <span>more connections</span>
    </div>
    <main class="page">
        <div id="top-text">create four groups of four!</div>
        <div class="flex-grid" id="board">
            <div id="row-0">
                <div class="item item-row-0 item-col-0" id="item-1" style="font-size: 20px;">a</div>
                <div class="item item-row-0 item-col-1" id="item-2" style="font-size: 20px;">b</div>
                <div class="item item-row-0 item-col-2" id="item-3" style="font-size: 20px;">c</div>
                <div class="item item-row-0 item-col-3" id="item-4" style="font-size: 20px;">d</div>
            </div>
            <div id="row-1">
                <div class="item item-row-1 item-col-0" id="item-5" style="font-size: 20px;">e</div>
                <div class="item item-row-1 item-col-1" id="item-6" style="font-size: 20px;">f</div>
                <div class="item item-row-1 item-col-2" id="item-7" style="font-size: 20px;">f</div>
                <div class="item item-row-1 item-col-3" id="item-8" style="font-size: 20px;">h</div>
            </div>
            <div id="row-2">
                <div class="item item-row-2 item-col-0" id="item-9" style="font-size: 20px;">i</div>
                <div class="item item-row-2 item-col-1" id="item-10" style="font-size: 20px;">j</div>
                <div class="item item-row-2 item-col-2" id="item-11" style="font-size: 20px;">k</div>
                <div class="item item-row-2 item-col-3" id="item-12" style="font-size: 20px;">l</div>
            </div>
            <div id="row-3">
                <div class="item item-row-3 item-col-0" id="item-13" style="font-size: 20px;">m</div>
                <div class="item item-row-3 item-col-1" id="item-14" style="font-size: 20px;">n</div>
                <div class="item item-row-3 item-col-2" id="item-15" style="font-size: 20px;">o</div>
                <div class="item item-row-3 item-col-3" id="item-16" style="font-size: 20px;">p</div>
            </div>
        </div>
        <div id="attempts-remaining-text" style="display: flex;"> 
            <span id="text-label-attempts-remaining">Mistakes remaining:</span>  
            <span id="attempts-remaining-bubbles">
                <span id="bubble-0" class="bubble"></span>
                <span id="bubble-1" class="bubble"></span>
                <span id="bubble-2" class="bubble lost"></span>
                <span id="bubble-3" class="bubble lost"></span>
            </span>
        </div>
        <div id="tool-buttons"> 
            <span id="shuffle-button">Shuffle</span> 
            <span id="deselect-all-button">Deselect All</span> 
            <span id="submit-button" class="inactive">Submit</span> 
        </div>
    </main>
</body>
</html>
