<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-FINAL</title>
    <script src="js-midterm-2.js" defer></script>
    <link href="js-midterm-2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Pathway+Extreme&family=Philosopher&family=Press+Start+2P&family=Quicksand&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <p id="hidingHealth"></p>
    <p id="hidingMoney"></p>
    <p id="hidingEnemyHealth"></p>
    <img id="titleScreen" class="location" src="/img/titleScreen.jpg" alt="title screen" display="block">
    <img id="townCenter" class="location" src="/img/townCenter.png" alt="town center" display="block">
    <img id="intro" class="location" src="/img/intro.png" alt="intro screen" display="block">
    <img id="potionShop" class="location" src="/img/potionShop.png" alt="potion shop" display="block">
    <img id="gates" class="location" src="/img/gates.png" alt="gates" display="block">
    <img id="woods1" class="location" src="/img/woods1.png" alt="woods" display="block">
    <img id="woods2" class="location" src="/img/woods2.png" alt="woods" display="block">
    <img id="woods3" class="location" src="/img/woods3.png" alt="woods" display="block">
    <img id="woods4" class="location" src="/img/woods4.png" alt="woods" display="block">
    <img id="woods5" class="location" src="/img/woods6.png" alt="woods" display="block">
    <img id="monster" class="location" src="/img/monster.png" alt="monster" display="block">
    <img id="gatesOpen" class="location" src="/img/gatesOpen.png" alt="open gates" display="block">

    
    <img id="potions" class="purchase" src="/img/potionOptions.png" alt="a cold blue potion and a wispy pink potion" display="block">

    <button id="buttonBegin" class="button" display="block"></button>
    <div id="centered">
        <p id="largeTextTitle">

        </p>
        <p id="smallTextDescription">

        </p>
        <br>
        <div id="diceRolls">
            <p id="diceRollsTitle"></p>
            <div id="diceResult">
            </div>
        </div>
        <br>
        <div id="buttonHolder">


        </div>
    </div>

</html>
